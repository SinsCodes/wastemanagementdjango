{% extends "restaurant/restaurentbase.html" %}

{% block title %}
REGISTRATION PAGE
{% endblock %}
{% block content %}
<br>
<br>
<br>
<div class="container">
	<br>
	<br>
	<br>
	<center><h2 >REGISTRATION FORM</h2></center>
	<form action="/add_res/" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<table>
			<tr><th>Name</th><td><input type="text" name="fname"></td></tr>
			<tr><th>Address</th><td><input type="text" name="add"></td></tr>
			<tr><th>Postcode</th><td><input type="number" name="post"></td></tr>
			<tr><th>Registration_number</th><td><input type="number" name="reg"></td></tr>
			<tr><th>Phone</th><td><input type="number" name="phone"></td></tr>
			<tr><th>Email</th><td><input type="email" name="email"></td></tr>
			<tr><th>Username</th><td><input type="text" name="user"></td></tr>
			<tr><th>Password</th><td><input type="password" name="pwd"></td></tr>
			<tr><th>Images</th><td><input type="file" name="image"></td></tr>
			<tr><th>Info</th><td><input type="file" name="info"></td></tr>

		</table>

			<input class="btn btn-warning" type="submit" value="add">
		    <a href="/list_ngo/" class="btn btn-warning" type="submit">ngolist</a>
		    <a href="/up_res/" class="btn btn-warning" type="submit">restlist</a>
	</form>

</div>
{% endblock %}
